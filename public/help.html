<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrackBot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            color: #333;
        }

        #container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #4caf50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        #initialPrompt {
            text-align: center;
            margin-bottom: 30px;
        }

        #nameInput {
            padding: 12px;
            margin-right: 10px;
            width: 60%;
            border: 2px solid #4caf50;
            border-radius: 5px;
            outline: none;
        }

        #nameInput:focus {
            border-color: #388e3c;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #45a049, #1b5e20);
            transform: scale(1.05);
        }

        #topicsList, #subtopicsList {
            list-style: none;
            padding: 0;
        }

        #topicsList li, #subtopicsList li {
            cursor: pointer;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: #fafafa;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #topicsList li:hover, #subtopicsList li:hover {
            background: #f1f8e9;
            transform: scale(1.02);
        }

        #subTopicInfo {
            margin-top: 30px;
            padding: 20px;
            background: #f9fbe7;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #moreQueriesButton, #endChatButton {
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        /* Card Styles */
        .card {
            background: linear-gradient(135deg, #c5e1a5, #a5d6a7);
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            margin-top: 0;
            font-size: 1.5em;
            color: #2e7d32;
        }

        .card p {
            margin-bottom: 0;
        }       .nav {
            background-color: #004d40;
            color: #ffffff;
            display: flex;
            justify-content: center;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav a:hover {
            background-color: #00796b;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Welcome to EcoTrackBot!</h1>
        <div id="initialPrompt">
            <input type="text" id="nameInput" placeholder="What is your name?">
            <button id="startButton">Start</button>
        </div>
        
        <div id="chatBox" style="display: none;">
            <div id="mainTopics">
                <h2>Select a main topic to learn more:</h2>
                <ul id="topicsList"></ul>
            </div>
            <div id="subTopics" style="display: none;">
                <h2>Subtopics:</h2>
                <ul id="subtopicsList"></ul>
            </div>
            <div id="subTopicInfo" style="display: none;">
                <h2>Information:</h2>
                <div id="infoText"></div>
            </div>
            <button id="moreQueriesButton" style="display: none;">Do you have more queries?</button>
            <button id="endChatButton" style="display: none;">End Chat</button>
        </div>
    </div>

                    0: ["Environmental Education", "Environmental education aims to increase awareness and understanding of environmental issues and promote sustainable practices among individuals and communities."],

                9: {
                    0: ["Thank you for using EcoTrackBot!"]

            },

            startChat() {
                document.getElementById('initialPrompt').style.display = 'none';
                document.getElementById('chatBox').style.display = 'block';
                this.displayMainTopics();
            },
            displayMainTopics() {
                const topicsList = document.getElementById('topicsList');
                topicsList.innerHTML = '';
                for (const [key, value] of Object.entries(this.mainTopics)) {
                    const li = document.createElement('li');
                    li.textContent = value;
                    li.dataset.id = key;
                    li.onclick = () => this.displaySubtopics(key);
                    topicsList.appendChild(li);
                }
            },
            displaySubtopics(topicId) {
                const subTopics = this.subtopics[topicId] || {};
                const subtopicsList = document.getElementById('subtopicsList');
                subtopicsList.innerHTML = '';
                for (const [key, [title]] of Object.entries(subTopics)) {
                    const li = document.createElement('li');
                    li.textContent = title;
                    li.dataset.id = key;
                    li.dataset.topicId = topicId;
                    li.onclick = () => this.showSubtopicInfo(topicId, key);
                    subtopicsList.appendChild(li);
                }
                document.getElementById('mainTopics').style.display = 'none';
                document.getElementById('subTopics').style.display = 'block';
            },
            showSubtopicInfo(mainTopicId, subtopicId) {
                const subtopic = this.subtopics[mainTopicId][subtopicId] || [];
                document.getElementById('infoText').textContent = subtopic[1] || 'No information available.';
                document.getElementById('subTopicInfo').style.display = 'block';
                document.getElementById('moreQueriesButton').style.display = 'block';
                document.getElementById('endChatButton').style.display = 'block';
            }
        };

        document.getElementById('startButton').addEventListener('click', () => {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                alert(`Hello, ${name}!`);
                bot.startChat();
            } else {
                alert('Please enter your name.');
            }
        });

        document.getElementById('moreQueriesButton').addEventListener('click', () => {
            document.getElementById('subTopicInfo').style.display = 'none';
            document.getElementById('moreQueriesButton').style.display = 'none';
            document.getElementById('mainTopics').style.display = 'block';
        });

        document.getElementById('endChatButton').addEventListener('click', () => {
            alert('Goodbye!');
            document.getElementById('chatBox').style.display = 'none';
            document.getElementById('initialPrompt').style.display = 'block';
        });
    </script>
</body>
