<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9abd0f00;
            background-image: url('images/bg4.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            animation: backgroundFade 10s infinite alternate;
        }

        @keyframes backgroundFade {
            0% {
                filter: brightness(100%);
            }

            100% {
                filter: brightness(80%);
            }
        }

        .container {
            background-color: rgba(255, 252, 252, 0.096);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #050505;
            font-weight: bold;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d3cece0a;
            border-radius: 5px;
            box-sizing: border-box;
            font-weight: bold;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInInput 1.5s ease-out forwards;
        }

        @keyframes fadeInInput {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container input:focus {
            border-color: #040f06;
            outline: none;
            box-shadow: 0 0 10px rgba(25, 122, 48, 0.2);
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #080909;
            border: none;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInButton 2s ease-out forwards;
        }

        @keyframes fadeInButton {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container button:hover {
            background-color: #2f39429c;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .container .signup-link {
            text-align: center;
            margin-top: 15px;
            opacity: 0;
            animation: fadeInLink 2.5s ease-out forwards;
            font-weight: bold;
        }

        @keyframes fadeInLink {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container .signup-link a {
            color: #03182c;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: bold;
        }

        .container .signup-link a:hover {
            text-decoration: underline;
            color: #000000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="mailid" name="mailid" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="/signup.html">Sign up here</a></p>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const mailid = document.getElementById('mailid').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mailid, password })
                });

                if (response.ok) {
                    alert('Login successful!');
                    window.location.href = 'home.html'; 
                } else {
                    const result = await response.json();
                    alert(result.message || 'Login failed!'); 
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
