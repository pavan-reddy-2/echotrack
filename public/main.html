<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9abd0f00;
            background-image: url('images/gif3.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            animation: backgroundFade 10s infinite alternate;
        }

        .container {
            background: rgba(2, 1, 1, 0.666);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 252, 252, 0.2);
            max-width: 500px;
            margin: 20px;
            position: relative;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeInUp 1.5s ease-in;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .quote {
            font-style: italic;
            color: #ffffff;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        .btn {
            background-color: #2E8B57;
            color: #fff;
            padding: 15px 25px;
            font: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: pulse 1.5s infinite;
        }

        .btn:hover {
            background-color: #fbfbfbcb;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to EcoTrack</h1>
        <p class="quote">Nurture nature, and it will nurture you</p>
        <p class="quote">Hope you will enjoy the journey..</p>
        <p class="quote">Let's begin</p>
        <a href="login.html" class="btn">Next</a>
    </div>
</body>

</html>
